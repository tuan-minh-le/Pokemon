<!DOCTYPE html>
<html lang="fr"></html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- ECRIVEZ VOTRE CODE EN DESSOUS DE CETTE LIGNE -->
    <div id="top">
        <header id="header">
            <img src="/images/logo.png" alt="logo" id="logo">
                <nav id="navbar">
                    <a href="">Accueil</a>
                    <a href="">Pokedex</a>
                    <a href="">Pokepedia</a>
                    <a href="">A propos</a>
                </nav>
        </header>
    </div>
    <main id="main">
        <div id="button-container">
        <button id="button">Afficher les Pokemon!</button>
        </div>
        <div id="div">

        </div>

    </main>
    <template id="card-template">
        <div class="card">
            <div>
                <img src="" class="card-img">
            </div>
            <div id="info-container">
                <p class="nom">{{nom}}</p>
                <p class="numero">#{{numero}}</p>
                <div class="types"></div>
            </div>
        </div>
    </template>
    <script src="/script.js"></script>
    <!-- ECRIVEZ VOTRE CODE AU-DESSUS DE CETTE LIGNE -->
</body>
</html>
